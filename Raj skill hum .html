<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raj Skill Hub</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(-45deg, #1f4f2d, #253d5b, #0e2a47, #112233);
            background-size: 400% 400%;
            animation: gradientAnimation 10s ease infinite;
            font-family: 'Roboto', sans-serif;
            color: #fff;
            overflow: hidden;
            position: relative;
            border: 12px solid rgba(0, 0, 0, 0.9);
            box-shadow: 0 0 30px rgba(0, 0, 0, 1);
            border-radius: 20px;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* 3D Background Shapes Floating Animation */
        .shape {
            position: absolute;
            opacity: 0.7;
            animation: floatUp 15s linear infinite;
        }

        .circle, .triangle, .hexagon {
            width: 60px;
            height: 60px;
            position: absolute;
            top: 100vh;
            animation: floatUp 15s linear infinite;
        }

        .circle {
            background: rgba(30, 30, 30, 0.8);
            border-radius: 50%;
            left: 10%;
            animation-duration: 12s;
        }

        .triangle {
            width: 0;
            height: 0;
            border-left: 30px solid transparent;
            border-right: 30px solid transparent;
            border-bottom: 60px solid rgba(30, 30, 30, 0.8);
            left: 50%;
            animation-duration: 18s;
        }

        .hexagon {
            background: rgba(30, 30, 30, 0.8);
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
            left: 80%;
            animation-duration: 20s;
        }

        @keyframes floatUp {
            0% { transform: translateY(0) rotate(0deg); opacity: 0; }
            20% { opacity: 1; }
            100% { transform: translateY(-110vh) rotate(360deg); opacity: 0; }
        }

        /* Pointer Effect */
        .pointer-effect {
            position: absolute;
            width: 15px;
            height: 15px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            pointer-events: none;
            transform: scale(0);
            animation: ripple 0.5s linear;
        }

        @keyframes ripple {
            0% { transform: scale(0); opacity: 1; }
            100% { transform: scale(4); opacity: 0; }
        }

        h1 {
            color: #eee;
            text-align: center;
            font-size: 56px;
            font-weight: 700;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.9);
            padding: 20px;
            border-radius: 12px;
            background: rgba(0, 0, 0, 0.6);
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.7);
            transition: transform 0.3s ease;
            position: relative;
            z-index: 1;
            cursor: pointer;
        }

        h1:hover {
            transform: scale(1.05);
            color: #4db8ff;
        }

        p {
            font-size: 20px;
            opacity: 0;
            transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
            color: #aaa;
            padding: 20px;
            border-radius: 12px;
            background: rgba(0, 0, 0, 0.6);
            box-shadow: inset 5px 5px 10px rgba(0, 0, 0, 0.7);
            transform: translateY(20px);
        }

        p.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #2c7abf;
            color: #fff;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            cursor: pointer;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.7);
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .button:hover {
            background-color: #1f5a8a;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="shape circle"></div>
    <div class="shape triangle"></div>
    <div class="shape hexagon"></div>
    <h1 id="header">Raj Skill Hub</h1>
    <p id="welcomeMessage">Welcome to Raj Skill Hub, your place to learn and grow!</p>
    <button class="button" onclick="alert('Let\'s get started!')"><span>Get Started</span></button>
    <script>
        const header = document.getElementById('header');
        const welcomeMessage = document.getElementById('welcomeMessage');

        header.addEventListener('click', () => {
            welcomeMessage.classList.add('visible');
        });

        document.addEventListener('mousemove', (e) => {
            const effect = document.createElement('div');
            effect.classList.add('pointer-effect');
            effect.style.top = `${e.clientY}px`;
            effect.style.left = `${e.clientX}px`;
            document.body.appendChild(effect);
            setTimeout(() => effect.remove(), 500);
        });
    </script>
</body>
</html>
